<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Zooly System</title>
</head>
<body>
    <h1>ZOOLY SYSTEM</h1>
    <section class="banner">
        <img src="imgs/Logo.png" alt="" class="flex-end">
        <ul class="names-list">
            <li></li>
            </ul>
    </section>



    <section class="sliders">
        <h2>Características de los Animales</h2>
    <div class="sliders">
    <label for="slider-cola-esponjosa">Cola esponjosa</label>
    <input type="range" id="slider-cola-esponjosa" min="0" max="5" step="1" value="0">
    </div>


    </section>

    <section class="vecindario">
        <h2>Neighborhood</h2>
    <div>
        <label for="k_neighbors">K Neighbors:</label>
        <input type="number" id="k_neighbors" min="1" value="5">
    </div>
    </section>

    <section class="method-agregation">
        <label for="aggregation-select">Método de Agregación</label>
        <select id="aggregation-select">
          <option value="naive_bayes">Naive Bayes</option>
          <option value="least_misery">Least Misery</option>
          <option value="most_pleasure">Most Pleasure</option>
        </select>


    </section>

    <button id="recommendButton">Recommend Animal</button>

    <h2>Recommendation</h2>
    <div id="recommendation"></div>

    <h2>Nearest Neighbors</h2>
    <ul id="neighbors"></ul>

    
    <script src="./index.js"></script>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
